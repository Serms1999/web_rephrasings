<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/662ba1dd7d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/sentences.css">

    <title>Sentences</title>
</head>
<body>
    <div class="sentence">
        <span class="sentence-id">1. </span>
        <p class="sentence-text">This is a sentence.</p>
        <button class="edit-button"><i class="fa-solid fa-pen fa-2xl" style="color: white;"></i></button>
        <button class="remove-button"><i class="fa-solid fa-trash-alt fa-2xl" style="color: white;"></i></button>
    </div>
    <div>
        <button class="add-new-button">
            <div id="prueba">
                <i class="fa-solid fa-plus fa-2xl" style="color: white;"></i>
                <span class="add-text">Add new</span>
            </div>
        </button>
    </div>
</body>
</html>
